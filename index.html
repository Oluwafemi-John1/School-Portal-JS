<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-dark text-info">
    <div class="container mt-lg-5 mt-3 shadow-lg col-lg-7 col-10">
        <h3 class="text-center text-decoration-underline">School Portal</h3>
        <div class="alert alert-danger p-2 text-center bg-danger text-warning border-0 w-50 mx-auto my-3 animate__animated animate__flash animate__infinite animate__slower" style="display: none;" id="emptyErrorMessage">All spaces must be filled</div>
        <div class="alert alert-success p-2 text-center bg-success text-dark border-0 w-50 mx-auto my-3 animate__animated animate__heartBeat animate__infinite animate__slower" style="display: none;" id="successMessage">Submitted successfully!</div>

        <div class="my-3">
            <label for="" class="form-label">First Name:</label>
            <input type="text" name="" id="firstname" class="form-control form-control-sm shadow-none">
        </div>

        <div class="my-3">
            <label for="" class="form-label">Last Name:</label>
            <input type="text" name="" id="lastname" class="form-control form-control-sm shadow-none">
        </div>

        <div class="my-3">
            <label for="" class="form-label">Email/Phone Number:</label>
            <input type="text" name="" id="mailphone" class="form-control form-control-sm shadow-none">
        </div>

        <div class="my-3">
            <label for="" class="form-label">Password:</label>
            <input type="password" name="" id="password" class="form-control form-control-sm shadow-none">
        </div>

        <button class="btn btn-info w-100 my-3 btn-sm"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Submit</button>

    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="staticBackdropLabel">Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-dark">
          <p>Are you sure you want to proceed? This is an irreversible action!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-primary" onclick="submit()">Understood</button>
        </div>
      </div>
    </div>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
